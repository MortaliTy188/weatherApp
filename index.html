<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <i class="bi bi-geo-alt-fill"></i>
        <input type="text" class="city-input" placeholder="Введите ваш город" />
        <button id="button" class="bi bi-search"></button>
      </div>
      <div class="weather-description">
        <p id="description"></p>
      </div>
      <div class="result-wrap">
        <div class="result">
          <div class="result-box">
            <i class="bi bi-thermometer-high"></i>
            <p class="result-text" id="temperature"></p>
          </div>
          <div class="result-box">
            <i class="bi bi-wind"></i>
            <p class="result-text" id="wind"></p>
          </div>
          <div class="result-box">
            <i class="bi bi-water"></i>
            <p class="result-text" id="humidity"></p>
          </div>
          <div class="result-box">
            <i class="bi bi-cloud"></i>
            <p class="result-text" id="clouds"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
